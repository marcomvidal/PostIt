<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="dist/style.css">
    <title>PostIt</title>
</head>

<body>
    <!-- Menu Bar -->
    <header>
        <nav class="navbar navbar-default container">
            <!-- Logo -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">PostIt!</a>
            </div>
            <!-- Left-aligned items -->
            <div class="navbar-left input-group">
                <input id="searchTerm" class="form-control" placeholder="O que você procura?"></input>
            </div>
            <!-- Right-aligned items -->
            <ul class="nav navbar-nav navbar-right">
                <li><a id="change-layout" class="glyphicon glyphicon-align-justify"></a></li>
                <li><a id="showHelp" class="glyphicon glyphicon-question-sign"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <section class="container">
        <!-- Post-It creation -->
        <form class="form-group input-group">
            <textarea id="content" class="form-control" placeholder="Conteúdo do novo post-it"></textarea>
            <div class="input-group-btn">
                <button id="save" type="button" class="btn btn-default">Salvar</button>
            </div>
        </form>

        <!-- Post-It exibition -->
        <div class="row"></div>
    </section>

    <!-- JavaScript -->
    <script type="text/javascript" src="dist/script.js"></script>
</body>
</html>
